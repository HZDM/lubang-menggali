@(gameCount: Int)(playerCount: Int)
<!DOCTYPE html>

<html>
<head>
    <title>Lubang Menggali</title>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    </head>
    <body>
        <div id="counter">There are @gameCount game(s) and @playerCount pending player(s) online.</div>
        @board()
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            var WS = window.MozWebSocket ? MozWebSocket : WebSocket;
            var ws = new WS("@routes.Application.join().webSocketURL(request)");
        </script>
        <script type="text/javascript" src='@routes.Assets.at("javascripts/game.js")'></script>
    </body>
</html>
